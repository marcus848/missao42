<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Cor</title>
    <link rel="stylesheet" href="background.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button>Click Me!</button>

    <script type="text/javascript">
        function mudarCor() {
            let rRed = Math.floor(Math.random() * 255)
            let rGreen = Math.floor(Math.random() * 255)
            let rBlue = Math.floor(Math.random() * 255)
            let nRgb = "rgb(" + rRed + ", " + rGreen + ", " + rBlue + ")" 
            
            // document.body.style.backgroundColor = nRgb
            $("body").css("background", nRgb)
            
            if ((rRed + rBlue + rGreen) <= 320) {
                $("button").css("color", "white")
                $("button").css("border-color", "white")
           } else {
                $("button").css("color", "black")
                $("button").css("border-color", "black")
            }

        }
        
        $("button").on("click", () => mudarCor())
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>balao</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .balao {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="balao" onclick=""></div>

    <script>
        const balao = $(".balao")
        const colors = ["red", "green", "blue"]
        let indexCor = 0

        function clickBalao() {
            let currentSize = balao.height();

            // balao.style.height = (currentSize + 10) + "px";
            balao.height(currentSize + 10)
            // balao.style.width = (currentSize + 10) + "px";
            balao.width(currentSize + 10)

            indexCor = (indexCor == 2 ? 0 : indexCor + 1)
        
            // balao.style.backgroundColor = colors[indexCor]
            balao.css("background-color", colors[indexCor])
            console.log(currentSize + 10) 

            if (currentSize + 10 > 420) {
                balao.height(200);
                balao.width(200);
            }
        }

        function mouseoutBalao() {
            let currentSize = balao.height()
                if (!(currentSize - 5 < 200)    ) {
                    
                    balao.height(currentSize - 5)
                    // balao.style.height = (currentSize - 5) + "px"
                    balao.width(currentSize - 5)
                    // balao.style.width = (currentSize - 5) + "px"
            }
            
            indexCor = (indexCor == 0 ? 2 : indexCor - 1)
            balao.css("background-color", colors[indexCor])
        }

        balao.on("click", clickBalao)
        balao.on("mouseout", mouseoutBalao)


        // balao.addEventListener("click", clickBalao);
        // balao.addEventListener("mouseout", mouseoutBalao)

    </script>
</body>
</html>
